<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

            display: flex;
            justify-content: space-between;

            padding: 20px;

            font-size: 1.2em;

        }

        .carousel-inner img {
            width: 100%;
            height: 300px;
        }

        .card {
            margin: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">A Day In My Life</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

    <div class="header">
        <div class="greeting" id="greeting"></div>
        <div id="datetime"></div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/564x/db/46/d0/db46d05afd0265124f75667e99967c7a.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/564x/46/30/0c/46300cf721210e639c81b260ee8b9da1.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/564x/1c/03/5b/1c035bd2e9734020f038f10ec8384ab1.jpg" class="d-block w-100" alt="image">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pinimg.com/736x/3e/95/5b/3e955be7352e08c886f1373c7dd65c9e.jpg" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">Day 1</h5>
                        <p class="card-text">Citylight jogja malam hari</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pinimg.com/736x/18/10/8a/18108a1ca35aed13ef199949de5110b4.jpg" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                        <p class="card-text">Mobil-mobil idaman</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.pinimg.com/474x/39/23/e9/3923e96b0e294900792e4ced7e93f444.jpg" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">Day 3</h5>
                        <p class="card-text">Havefun sama teman</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <footer class="footer">
        <p>&copy; Zidan Ariga</p>
    </footer>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateDateTime() {
            var now = new Date();
            var hour = now.getHours();
            var greeting = '';

            if (hour < 12) {
                greeting = 'Good morning';
            } else if (hour < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }

            document.getElementById('greeting').textContent = greeting;
            document.getElementById('datetime').textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
